    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <h3>Your profile</h3>
                        <div class="form-group">
                            <label for="name">First name</label>
                            <input type="text" class="form-control" id="name" value="John Doe" disabled>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last name</label>
                            <input type="text" class="form-control " id="lname" value="John Doe" disabled>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" value="********" disabled>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" value="1234567890" disabled>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                    <a type="button" class="btn btn-outline-primary" id="notificationButton" href="new_houses.html">new
                        houses</a>
                </div>
            </div>
        </div>

    <script>
        function addActionButtonClass() {
            var actionButtonsCells = document.querySelectorAll('#property-table-body td:nth-child(6)');

            for (var i = 0; i < actionButtonsCells.length; i++) {
                actionButtonsCells[i].classList.add('action-buttons');
                actionButtonsCells[i].innerHTML = `
                    <a href="property-single.html" class="btn btn-primary">View</a>
                `;
            }
        }

        // Call the addActionButtonClass function when the page finishes loading
        document.addEventListener('DOMContentLoaded', addActionButtonClass);
    </script>
