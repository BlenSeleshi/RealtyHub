<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- <script>
        function redirectToAnotherPage() {
            window.location.href = 'index.html';
        }
    </script> -->
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex align-items-center bg-white">
                        <div class="icon p-2 me-2">
                            <img class="img-fluid mr-2" src="img/home.png" alt="Icon"
                                style="width: 30px; height: 30px;">
                        </div>
                        <h2 class="m-0 text-primary">RealtyHub</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginform">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary"
                                >Login</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p>Or login with</p>
                    <button type="button" class="btn btn-primary"><i class="bi bi-google"></i> Google</button>
                </div>
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="create_page.html">Create account</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
